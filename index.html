<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap" rel="stylesheet">

  <title>Product Preview Card Challenge</title>
</head>
<body>
  <main>
    <section class="product-image">
    </section>
    <section class="info-card">
      <div class="content">
        <h4>P e r f u m e</h4>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price">
          <h2>$149.99</h2>
          <span>$169.99</span>
        </div>
      </div>
      <button><img class="cart-icon" src="./images/icon-cart.svg" alt="cart-icon"><span>Add to Cart</span></button>
      </div>
    </section>
  </main>
</body>
</html>
